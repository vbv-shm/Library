<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>
        Welcome to the library. 
    </h1>
    <p>
        Do you want to add some other books?
    </p>
        <label for="titlename">Name of Title:  </label>
        <input type="text" id="titlename" name="booktitle"><br>
        <br>
        <label for="titleAuth">Name of Author:  </label>
        <input type="text" id="authorAuth" name="authortitle"><br>
        <br>
        <label for="pages">Number of pages:  </label> 
        <input type="number" id="pages" name="numberpages"><br>

        <button onclick="new Book(document.getElementById('titlename').value,document.getElementById('authorAuth').value,parseInt(document.getElementById('pages').value,10))">Add book</button>

        <div id="booktable">
            <table>

            </table>
        </div>
</body>
<script>
    let myLibrary=[];

    function Book(title,author,pages){
        
        this.title=title;
        this.author=author;
        this.pages=pages;
        this.status="not read yet";
        addBooktoLibrary(this);
        this.info=()=>{
            return `${this.title} by ${this.author}, ${this.pages} pages, ${this.status}.`
        }
        this.changeStatus = ()=>{
            this.status="already read."
        }
        showtable();
    }

    function addBooktoLibrary(book){
        myLibrary.push(book)
    }
    function showtable(){
        let t=document.createElement("table");
        let d=document.getElementById("booktable");
        var lastChild=d.lastElementChild;
        d.removeChild(lastChild);
        d.appendChild(t);

        for (var i = 0; i < myLibrary.length; i++){
            let r=document.createElement("tr");
            t.appendChild(r)
            let a=document.createElement("th");
            r.appendChild(a);
            a.innerText=myLibrary[i].title
            let b=document.createElement("th");
            r.appendChild(b);
            b.innerText=myLibrary[i].author
            let c=document.createElement("th");
            r.appendChild(c);
            c.innerText=myLibrary[i].pages
            let d=document.createElement("th");
            r.appendChild(d);
            d.innerText=myLibrary[i].status
            let innerbutton=document.createElement("button");

            
        }
    }
    new Book("You don't know JS yet","Kyle Simpsons",200);

</script>
</html>
